	<title>计算两个字符串形式的数字的和</title>
</head>
<body>
	<script>
		function add(a, b) {
			let len = 0;
			let zero = Math.abs(a.length - b.length);
			let str = '';
			for (let n = 0; n < zero; n++) str+= '0';

			if(a.length >= b.length) {
				len = a.length;
				b = str + b; // 进行补零
			} else {
				len = b.length;
				a = str + a; // 进行补零
			}
			let arr = [];
			let shi = 0;
			for(let i = len-1; i>=0; i--){
				let num = Number(a[i]) + Number(b[i]);
				num = shi + num;
				shi = (num >= 10) ? 1 : 0;
				arr.push(num%10);
			}
			if(shi) arr.push(shi);
			return arr.reverse().join('')
		}
