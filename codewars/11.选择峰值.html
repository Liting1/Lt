    <script>
    function pickPeaks(arr) {
        var pos = [],
            peaks = [];
        for (var i = 1; i < arr.length - 1; i++) {
            if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) {
                pos.push(i);
                peaks.push(arr[i]);
            } else if (arr[i - 1] < arr[i] && arr[i] == arr[i + 1]) {
                for (var k = i + 1; k < arr.length; k++) {
                    if (arr[i] > arr[k]) {
                        pos.push(i);
                        peaks.push(arr[i]);
                        i = k;
                        break;
                    }
                    if (arr[k] > arr[i]) {
                        i = k;
                        break;
                    }
                }
            }
        }
        return { pos, peaks };
    }
    let a = pickPeaks([3, 2, 3, 6, 4, 1, 2, 3, 2, 1, 2, 3]);
    let b = pickPeaks([1, 2, 5, 4, 3, 2, 3, 6, 4, 1, 2, 3, 3, 4, 5, 3, 2, 1, 2, 3, 5, 5, 4, 3]);
    console.log(a);
    // {pos: [3, 7], peaks: [6, 3]}
    </script>
