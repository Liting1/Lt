<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // list_squared(1, 250) --> [[1, 1], [42, 2500], [246, 84100]]
// list_squared(42, 250) --> [[42, 2500], [246, 84100]]

// 返回能够被整除的数的平方和

        function list_squared(n, m) {
            function getGys(i) {
                var sum = 0;
                for (var n = 0; n <= i; n++) {
                    if (i % n == 0) {
                        sum += n * n;
                    }
                }
                return sum;
            }
            var arr = [];
            for (var i = n; i <= m; i++) {
                var sum = getGys(i);
                if (Math.sqrt(sum).toString().indexOf('.') < 0) {
                    arr.push([i, sum]);
                }
            }
            return arr;
        }

        list_squared(1, 250);
    </script>
</body>
</html>
