	<script>
    var arr = [
        [5, 3, 4, 6, 7, 8, 9, 1, 2],
        [6, 7, 2, 1, 9, 5, 3, 4, 8],
        [1, 9, 8, 3, 4, 2, 5, 6, 7],
        [8, 5, 9, 7, 6, 1, 4, 2, 3],
        [4, 2, 6, 8, 5, 3, 7, 9, 1],
        [7, 1, 3, 9, 2, 4, 8, 5, 6],
        [9, 6, 1, 5, 3, 7, 2, 8, 4],
        [2, 8, 7, 4, 1, 9, 6, 3, 5],
        [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    function doneOrNot(arr) {
        var bos = [];
        var isok = true;
        for (var c = 1; c <= 3; c++) {
            for (var h = 0; h < 9; h++) {
                if (h % 3 == 0) {
                    var arr1 = [];
                    bos.push(arr1);
                }
                arr1.push(...arr[h].slice((c - 1) * 3, 3 * c));
            }
        }
        for (var i = 0; i < arr.length; i++) {
            if (new Set(arr[i]).size < 9 || new Set(bos[i]).size < 9) {
                isok = false;
            }
        }

        for (var m = 0; m < arr.length; m++) {
            var arr2 = [];
            for (var n = 0; n < arr.length; n++) {
                arr2.push(arr[n][m]);
            }
            if (new Set(arr2).size < 9) {
                isok = false;
            }
        }
        return isok? 'Finished!' : 'Try again!';
    }
