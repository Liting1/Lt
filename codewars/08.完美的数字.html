    	for(var i = 2; i<=n/2; i++){
    		if(n%i == 0) {
    			var ok = getNum(i);
    			if(ok) {
    				return[i, ok];
    			}
    		}
    	}

    		var x = n;

    				return i;
    			}
    			if(String(x).indexOf('.') > 0) {
    				return false;
    			}
    		}
    	}
