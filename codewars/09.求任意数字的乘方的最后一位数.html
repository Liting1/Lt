    function lastDigit(a, b) {
        if (!+b) return 1;
        var a = a[a.length - 1];
        var arr = [+a]; // 第一次相乘的尾数
        for (var i = 0; i <= 9; i++) {
            if (a * arr[i] % 10 == arr[0]) {
                break;
            } else {
                arr.push(a * arr[i] % 10);
            }
        }
        var temp = b[0];
        for (var j = 1; j < b.length; j++) {
            temp = temp % arr.length + b[j];

        }
        return temp % arr.length ? temp % arr.length - 1 : arr.length - 1;
