<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>组合</title>
    <script type="text/javascript">
    var arr = [1, 3, 5, 8];
    var all = [];
    var s = 0;

    function org() {
        for (var i = 0; i < arr.length; i++) {
            all.push([arr[i]]);
        }
    }
    org();

    function org2() {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                all.push([arr[i], arr[j]]);
            }
        }
    }
    org2();

    function org3() {
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                for (var k = 0; k < arr.length; k++) {
                    all.push([arr[i], arr[j], arr[k]]);
                }
            }
        }
    }
    org3();

    function toHeavy(all) {
        var brr = [];
        all.forEach((item, index) => {
            item.sort((a, b) => a - b);
            // 如果出现重复的
            if (item.length == Array.from(new Set(item)).length) {
                brr.push(item.toString());
            }
        });
        brr.push(arr.toString());
        return Array.from(new Set(brr));
    }
    // console.log(toHeavy(all));
    </script>
</head>
