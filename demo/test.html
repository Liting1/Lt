<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
        <title>对象的深合并</title>
    <script type="text/javascript">
    var arr = [
        [1, 2, 3, 4, 5, 6, 7, 8, 9],
        [6, 5, 4, 4, 5, 6, 7, 8, 9],
        [7, 8, 9, 4, 5, 6, 7, 8, 9],
        [1, 2, 3, 9, 9, 9, 7, 8, 9],
        [1, 2, 3, 9, 9, 9, 7, 8, 9],
        [1, 2, 3, 9, 9, 9, 7, 8, 9],
        [1, 2, 3, 4, 5, 6, 7, 8, 9],
        [1, 2, 3, 4, 5, 6, 7, 8, 9],
        [1, 2, 3, 4, 5, 6, 7, 8, 9]
    ];
    var bos = [];
    var isok = true;
    for (var c = 1; c <= 3; c++) {
        for (var h = 0; h < 9; h++) {
            if (h % 3 == 0) {
                var arr1 = [];
                bos.push(arr1);
            }
            arr1.push(...arr[h].slice((c - 1) * 3, 3 * c));
        }
    }
    for (var i = 0; i < arr.length; i++) {
        if (new Set(arr[i]).size < 9 || new Set(bos[i]).size) {
            isok = false;
        }
    }
    console.log(isok)
    </script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            transform: translate(100px);
        }
    </style>
</head>

<body>
    <div class="box" id="add"></div>
</body>

</html>
