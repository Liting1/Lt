<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>放大镜</title>
	<script src="../lbt.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		/* 必须设置容器盒子大小 -即小图片的大小 */
		#magnify { 
			width: 450px;
			height: 450px;
		}
		
	</style>
</head>
<body>
	<div id="magnify"></div>

	<script>
		lt('#magnify').magnify({
			minImg: { // 小图片路径
				url: './images/min.jpg'
			},
			maxImg: {
				url: './images/max.jpg',
				width: 355.5,
				height: 355.5,
				top: 50,
				left: 1
			},
			mask:{
				width: 200,
				height: 200
			}
		})
	</script>
</body>
</html>
