<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function *foo(){
			var x = yield 2;
			z++;
			var y = yield (x * z);
			console.log(x, y, z);
		}
		var z = 1;
		var it1 = foo();
		var it2 = foo();

		var val1 = it1.next().value;
		var val2 = it2.next().value;

		console.log("a:", val1, val2);

		val1 = it1.next(val2 * 10).value; 
		val2 = it2.next(val1 * 5).value;

		console.log("b:", val1, val2);

		it1.next(val2 / 2);
		it2.next(val1 / 4);
	</script>
</body>
</html>
